version: '2'
services:
    web:
        image: nginx:alpine
        ports:
            - "8080:80"
        volumes:
            - ./site.conf:/etc/nginx/conf.d/site.conf
        volumes_from:
            - data
        links:
            - php7
            - php5
    php7:
        image: php:7-fpm-alpine
        volumes_from:
            - data
    php5:
        image: php:5-fpm-alpine
        volumes_from:
            - data
    data:
        image: busybox
        #build:
        #    context: .
        #    dockerfile: data/Dockerfile
        volumes:
            - ./webroot:/var/www/html
            - /var/www/html
